<html>
<head>
    <title>slide down</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script> 
    $(document).ready(function(){
        $("#flip").click(function(){
        $("#panel").slideDown("slow");
      });
    });
    </script>
    <style> 
    #flip {
        padding: 5px;
        text-align: center;
        background-color: #cbfc92;
        border: solid 1px #43b8ee;
    }

    #panel {
        text-align: center;
        padding: 50px;
        display: none;
        background-color: #ee7f18;
        border: solid 1px #89eff8;
    }
    </style>
</head>
<body>
    
    <div id="flip">Click to Slide Down Panel</div>
    <div id="panel">Ramchand University!</div>

</body>
</html>
